<!-- chatbot.html -->
<div id="chatbot-container">
    <button id="chat-button" class="chat-button">
        <i class="fas fa-comments"></i>
    </button>
    
    <div id="chat-window" class="chat-window">
        <div class="chat-header">
            <h4>Professional Assistant</h4>
            <button id="close-chat" class="close-chat">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div id="chat-messages" class="chat-messages">
            <div class="message bot-message">
                <p>Good day! I am Kgaugelo's professional virtual assistant. How may I assist you with your inquiry today?</p>
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="userInput" placeholder="Inquire about Mr. Mmakola's expertise, experience, or professional services..." maxlength="500">
            <button class="send-button" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>
